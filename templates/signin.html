<div layout="column" class="loginBox md-whiteframe-17dp" layout-align="right"
     layout-fill="fill">


    <div ng-show="error" class="alert alert-danger">{{errorMessage}}</div>
    <md-content layout="column" class="md-padding"  md-theme="docs-dark">

        <form class="mdi-login" name="approvalForm">
            <div layout="row">
            <md-input-container>

                <label>Email</label>
                <input required type="email" name="userEmail" ng-model="signinModel.userEmail"
                       minlength="8" maxlength="45" ng-pattern="/^.+@.+\..+$/"/>
                <div ng-messages="approvalForm.userEmail.$error" role="alert">
                    <div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
                        Your email must be between 8 and 45 characters long and should be a valid
                        email address.
                    </div>
                </div>
            </md-input-container>
                </div>
            <div layout="row">
            <md-input-container>
                <label>Password</label>
                <input required type="password" name="userPass" ng-model="signinModel.userPass"
                       minlength="3" maxlength="15"/>
                <div ng-messages="approvalForm.userPass.$error" role="alert">
                    <div ng-message-exp="['required', 'minlength', 'maxlength']">
                        Your password must be between 8 and 15 characters.
                    </div>
                </div>
            </md-input-container>
</div>
            <div layout="row" layout-align="center center" style="padding-top:20px;">
                <md-button ng-disabled="approvalForm" class="md-fab md-primary" aria-label="Use Android" ng-click="loginverify()">
                    <md-icon md-svg-src="./img/login-square-arrow-button-outline.svg"></md-icon>
                    <md-tooltip md-direction="left">Login</md-tooltip>
                </md-button>

            </div>
        </form>

    </md-content>


</div>
